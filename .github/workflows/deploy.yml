name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-3-138-60-127.us-east-2.compute.amazonaws.com << 'EOF'
          cd ~
          git clone git@github.com:LucasAro/JuscashCase.git projeto || (cd projeto && git pull)
          cd projeto
          docker-compose down
          docker-compose up -d --build
          EOF
